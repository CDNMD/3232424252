<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Fullscreen Video Background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Video Styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centering Content */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Glass Effect Box */
    .box {
      width: 350px;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    /* Hover Animation */
    .box:hover {
      transform: scale(1.05);
    }

    h3 {
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-container button {
      background: #25d366;
      border: none;
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0 10px 10px 0;
    }

    .input-container button:hover {
      background: #128C7E;
    }

    /* Loading Spinner */
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay loop muted>
    <source src="https://files.catbox.moe/yjw6ai.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="box">
      <h3>Link with Phone Number</h3>
      <p>üî¢ Enter your number with country code.</p>

      <div class="input-container">
        <input type="number" id="number" placeholder="+94729xxxxxx">
        <button id="submit">Submit</button>
      </div>

      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>

      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairDisplay = document.getElementById("pair");
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!numberInput.value) {
        pairDisplay.innerHTML = '<p style="color:red;">‚ùó Enter your WhatsApp number with country code.</p>';
        return;
      }

      // Show Loading Spinner
      document.getElementById("loading-spinner").style.display = "block";
      pairDisplay.innerHTML = "";

      let formattedNumber = numberInput.value.replace(/[^0-9]/g, "");
      let { data } = await axios(`/code?number=${formattedNumber}`);

      let code = data.code || "‚ùó Service Unavailable";
      pairDisplay.innerHTML = `<p style="color:yellow;font-weight:bold;">CODE: <span style="color:white;">${code}</span></p>`;

      // Hide Loading Spinner
      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>

</body>
</html>
